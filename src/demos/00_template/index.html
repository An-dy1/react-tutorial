<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My second React project</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <!-- Compiles JSX into JS -->
    <script src="../../js/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>

    <script type="text/babel">
      var LoveNote = React.createClass({
        getInitialState() {
          return { editing: false };
        },

        edit: function() {
          this.setState({ editing: true });
        },

        remove: function() {
          console.log("Removing now");
        },

        save: function() {
          var newLoveNote = this.refs.newNote.value;
          console.log(newLoveNote);
          this.setState({ editing: false });
        },

        renderNormal: function() {
          return (
            <div className="commentContainer">
              <div className="commentText">{this.props.children}</div>
              <button onClick={this.edit} className="button-primary">
                Edit
              </button>
              <button onClick={this.remove} className="button-danger">
                Remove
              </button>
            </div>
          );
        },

        renderForm: function() {
          return (
            <div>
              <textarea ref="newNote" defaultValue={this.props.children} />
              <button onClick={this.save} className="button-success">
                Save
              </button>
            </div>
          );
        },

        render: function() {
          if (this.state.editing) {
            return this.renderForm();
          } else {
            return this.renderNormal();
          }
        }
      });

      ReactDOM.render(
        <div className="board">
          <LoveNote>Here's a pb&j because I love you</LoveNote>
          <LoveNote>I fed the dog because I love you</LoveNote>
          <LoveNote>Let's go to the discotheque because I love you</LoveNote>
        </div>,
        document.getElementById("example")
      );
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My second React project</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
    <!-- Compiles JSX into JS -->
  </head>
  <body>
    <div id="example"></div>

    <!-- JSX goes in here -->
    <script type="text/babel">
      var Mystery = React.createClass({
        // here's where we make the component itself
        render: function() {
          return <h3>Unsolved episodes of Unsolved Mysteries</h3>;
        }
      });

      ReactDOM.render(<Mystery />, document.getElementById("example"));
    </script>
  </body>
</html>
